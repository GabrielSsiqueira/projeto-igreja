<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/cuscuzeira.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
                      
    <title>Conheça Nossa Igreja</title>

    <style>
       

       
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/igreja.png') }}" alt="Igreja Batista">
        </div>
        <nav>
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class="bi bi-list"></i>
            </div>
            <ul id="menuItems">
                <li><a href="/">Início</a></li>
                <li><a href="#">Devocionais</a></li>
                <li><a href="/contato">Contato</a></li>
                <li><a href="/login">Administrador</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='img/facebook-icon.png') }}" alt="Facebook"></a>
            <a href="#"><img src="{{ url_for('static', filename='img/instagram-icon.png') }}" alt="Instagram"></a>
            <a href="#"><img src="{{ url_for('static', filename='img/twitter-icon.png')}}" alt="Twitter"></a>
        </div>
        <p>Desenvolvido por José Gabriel &copy; 2024</p>
    </footer>

    <script>
        function toggleMenu() {
            const menuItems = document.getElementById("menuItems");
            menuItems.classList.toggle('show');
        }
    </script>
</body>
</html>
