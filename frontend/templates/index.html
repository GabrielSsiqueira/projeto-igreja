{% extends 'base.html' %}

{% block content %}

    <main>
        <body>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="{{ url_for('static', filename='img/IGREJA BATISTA.png') }}" alt="Primeiro slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='img/QUINTA.png') }}" alt="Segundo slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='img/DOMINGO.png') }}" alt="Terceiro slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Pr√≥ximo</span>
                </a>
              </div>
              
        </body>



    </main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
{% endblock %}
